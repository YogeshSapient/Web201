<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="dist/style.css"> -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    
    <title>Order Food Online & Get Healthy Food Delivery Near You | Eat.Fit</title>

</head>

<body>
    <!-- Start Header -->
    <header class="top-header">
        <div class="column column1">
            <img src="Images/logo.png" alt="Logo">
        </div>
        <div class="column column2">
            <div class="menu__navigation">
                <ul class="menur__list">
                    <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                  <li class="menu__item"><a href="orders.html" class="menu__link">Cart<span id="cartItem"></span></a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Privacy policy</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Start carousel -->
    <section class="carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Images/SliderImages/1.jpg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/SliderImages/2.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="Images/SliderImages/3.jpg" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
        </div>

    </section>
    <!-- Start main section -->
    <main>
        <section class="section-about">

            <div class="row">
                <!-- entry-template for  Breakfast-->

                <div class="container">

                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">Breakfast</li>
                        <li class="tab-link" data-tab="tab-2">Lunch</li>
                        <li class="tab-link" data-tab="tab-3">Snacks</li>
                        <li class="tab-link" data-tab="tab-4">Dinner</li>
                    </ul>

                    <!-- Tab1 -->
                    <div id="tab-1" class="tab-content current">

                        <div class="row" id=breakfast>
                        </div>

                    </div>
                    <!-- Tab2 -->
                    <div id="tab-2" class="tab-content">

                        <div class="row" id="lunch">
                        </div>

                    </div>
                    <!-- Tab3 -->
                    <div id="tab-3" class="tab-content">

                        <div class="row" id="snacks">
                        </div>

                    </div>

                    <!-- Tab4 -->
                    <div id="tab-4" class="tab-content">

                        <div class="row" id="dinner">
                        </div>

                    </div>
                </div>
            </div>



            <div class="row">
            </div>

        </section>


    </main>

    <!-- Start Footer -->
    <footer class="footer">
        <div class="footer__navigation">
            <ul class="footer__list">
                <li class="footer__item"><a href="#" class="footer__link">Home</a></li>
                <li class="footer__item"><a href="#" class="footer__link">Cart</a></li>
                <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
            </ul>
        </div>
    </footer>

    <!-- Start entry-BreakfastTemplate -->
    <script id="entry-BreakfastTemplate" type="text/x-handlebars-template">
        {{#each list}} {{#if-equals this "1"}}
        <div class="col-1-of-4">
            <!-- Product Div -->
            <div class="card card-desktop">
                <div class="top-half">
                    <img id="foodImage{{productID}}" src="{{foodImage}}">
                </div>
                <div class="bottom-half">
                    <div>
                        <div class="image-box">
                            <div class="price original">
                                <div class="validity">
                                    <div class="LinesEllipsis LinesEllipsis--clamped" id="foodName{{productID}}">{{foodName}}<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="mrp" id="foodPrice{{productID}}">₹ {{foodPrice}}</div>
                            </div>
                            <div class="price original">
                                <div class="validity">
                                    <div class="offer-price">Offer Price:<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="offer-price" id="foodOfferPrice{{productID}}">₹ {{foodOfferPrice}}</div>
                            </div>
                        </div>
                        <div class="last-line">
                            <div class="row margin0 buy-div"><button class="add-cart" id="{{productID}}">ADD TO CART</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if-equals}} {{/each}}
 
    </script>


    <!-- Start entry-LunchTemplate -->
    <script id="entry-LunchTemplate" type="text/x-handlebars-template">
        {{#each list}} {{#if-equals this "2"}}
        <div class="col-1-of-4">
            <!-- Product Div -->
            <div class="card card-desktop">
                <div class="top-half">
                    <img src="{{foodImage}}">
                </div>
                <div class="bottom-half">
                    <div>
                        <div class="image-box">
                            <div class="price original">
                                <div class="validity">
                                    <div class="LinesEllipsis LinesEllipsis--clamped ">{{foodName}}<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="mrp">₹ {{foodPrice}}</div>
                            </div>
                            <div class="price original">
                                <div class="validity">
                                    <div class="offer-price">Offer Price:<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="offer-price">₹ {{foodOfferPrice}}</div>
                            </div>
                        </div>
                        <div class="last-line">
                            <div class="row margin0 buy-div"><button class="add-cart"><div>ADD TO CART</div></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if-equals}} {{/each}}
    </script>
    <!-- Start entry-SnacksTemplate -->
    <script id="entry-SnacksTemplate" type="text/x-handlebars-template">
        {{#each list}} {{#if-equals this "3"}}
        <div class="col-1-of-4">
            <!-- Product Div -->
            <div class="card card-desktop">
                <div class="top-half">
                    <img src="{{foodImage}}">
                </div>
                <div class="bottom-half">
                    <div>
                        <div class="image-box">
                            <div class="price original">
                                <div class="validity">
                                    <div class="LinesEllipsis LinesEllipsis--clamped ">{{foodName}}<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="mrp">₹ {{foodPrice}}</div>
                            </div>
                            <div class="price original">
                                <div class="validity">
                                    <div class="offer-price">Offer Price:<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="offer-price">₹ {{foodOfferPrice}}</div>
                            </div>
                        </div>
                        <div class="last-line">
                            <div class="row margin0 buy-div"><button class="add-cart"><div>ADD TO CART</div></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if-equals}} {{/each}}
    </script>
    <!-- Start entry-DinnerTemplate -->
    <script id="entry-DinnerTemplate" type="text/x-handlebars-template">
        {{#each list}} {{#if-equals this "4"}}
        <div class="col-1-of-4">
            <!-- Product Div -->
            <div class="card card-desktop">
                <div class="top-half">
                    <img src="{{foodImage}}">
                </div>
                <div class="bottom-half">
                    <div>
                        <div class="image-box">
                            <div class="price original">
                                <div class="validity">
                                    <div class="LinesEllipsis LinesEllipsis--clamped ">{{foodName}}<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="mrp">₹ {{foodPrice}}</div>
                            </div>
                            <div class="price original">
                                <div class="validity">
                                    <div class="offer-price">Offer Price:<wbr><span class="LinesEllipsis-ellipsis">...</span></div>
                                </div>
                                <div class="offer-price">₹ {{foodOfferPrice}}</div>
                            </div>
                        </div>
                        <div class="last-line">
                            <div class="row margin0 buy-div"><button class="add-cart"><div>ADD TO CART</div></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if-equals}} {{/each}}
    </script>


</body>

</html>
