    <script>
        var selected_index = -1; //Index of the selected list item 
        var contextCart = [];
        contextCart = contextCart = localStorage.getItem('cartItems');
        contextCart = JSON.stringify(contextCart);
        contextCart = JSON.parse(contextCart);
        var shoppintCart = JSON.parse(contextCart);

        for (var i in shoppintCart) {

        function createMarkup(data, i) {
            $("#test").append(
                "<div class='card card-desktop'>" +

        }
        $(".product-cart-image").click(function() {
debugger;
            selected_index = $(this).attr("id");
            Delete();

        });

        function Delete() {
            var shoppintCart = JSON.parse(contextCart);
            shoppintCart.pop(selected_index);
            localStorage.setItem("cartItems", JSON.stringify(shoppintCart));
            contextCart = contextCart = localStorage.getItem('cartItems');
            contextCart = JSON.stringify(contextCart);
            contextCart = JSON.parse(contextCart);
            var shoppintCart = JSON.parse(contextCart);
            $("#test").html('');
            for (var i in shoppintCart) {
                var data = JSON.parse(shoppintCart[i]);
                createMarkup(data, i);
            }
        }
    </script>
